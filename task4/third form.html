<!DOCTYPE html>
<html>
<head>
    <title>Third Form</title>
</head>
<body  bgcolor="silver">
    <form name="name1" action="" method="get" align="center">
    <table align="center">
        <h3><u>Registration Form</u></h3>
        <tr>
            <td><label>First Name:</label></td>
            <td colspan="3"><input type="text" id="id1" name="name1"></td>
        </tr>
        <tr>
            <td><label>Last Name:</label></td>
            <td colspan="3"><input type="text" id="id2" name="name2"></td>
        </tr>
        <tr>
            <td><label>Nick Name:</label></td>

        <tr>

        </tr>
        <tr>
            <td><label>Address:</label></td>
            <td colspan="3"><textarea rows="5" cols="20" id="id1" name="name1"></textarea></td>
        </tr>
        <tr>
            <td><label></label></td>

    </table>
    </form>

</html>
