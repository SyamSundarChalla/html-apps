<!DOCTYPE html>
<html>
<head>
    <title>Third Form</title>
</head>
<body  bgcolor="silver">
    <form name="name1" action="" method="get" align="center">
    <table align="center">
        <h3><u>Registration Form</u></h3>
        <tr>
            <td><label>First Name:</label></td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td><label>Last Name:</label></td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td><label>Nick Name:</label></td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td><label>email:</label></td>
            <td colspan="3"><input type="email"></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td colspan="3"><input type="password"></td>
        </tr>
        <tr>
            <td><label>Date of Birth:</label></td>
            <td colspan="3"><input type="date"></td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td><input type="radio">Male</td>
            <td><input type="radio">Female</td>
            <td><input type="radio">Others</td>
        </tr>
        <tr>
            <td><label>Mobile:</label></td>
            <td colspan="3"><input type="tel"></td>
        </tr>
        <tr>
            <td><label>Address:</label></td>
            <td colspan="3"><textarea rows="5" cols="20"></textarea></td>
        </tr>
        <tr>
            <td><label></label></td>
            <td><input type="submit"></td> 
            <td><input type="reset"></td>
        </tr>
    </table>
    </form>
</body>
</html>
