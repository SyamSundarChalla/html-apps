<!doctype.html>
<html>
    <head>
        <title>Product Table</title>
    </head>
    <body>
        <table border="1px">
            <caption>Product List</caption>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Extended</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hard Disk</td>
                    <td>1</td>
                    <td>500$</td>
                    <td>400$</td>
                </tr>
                <tr>
                    <td>Cd Drive</td>
                    <td>1</td>
                    <td>200$</td>
                    <td>500$</td>
                </tr>
                <tr>
                    <td>Cds</td>
                    <td>10</td>
                    <td>20$</td>
                    <td>50$</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" align="right"><b>Total Amount</b></td>
                    <td><b>950$</b></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
